<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¬iChat App</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-vCHmNpP1T1EUPj8xVb1dbs4jqA7c8H7TXD1tAt5qj8Upt0FiQtYm5D7+jQeOROvN8GiQQguvh54heF0Uop/b3A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    * {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #74ebd5, #9face6);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 10px;
  perspective: 1200px; /* enable 3D transforms */
}

.container {
  background: rgba(255, 255, 255, 0.85);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25),
              inset 0 2px 6px rgba(255, 255, 255, 0.3);
  width: 100%;
  max-width: 400px;
  height: 90vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
  animation: floatBox 6s ease-in-out infinite;
  transform-style: preserve-3d;
}

@keyframes floatBox {
  0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
  50% { transform: translateY(-8px) rotateX(1.5deg) rotateY(-1.5deg); }
}

.header {
  text-align: center;
  background-color: #4b7bec;
  color: white;
  padding: 15px 10px;
  font-size: 20px;
  font-weight: 600;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  position: relative;
  box-shadow: inset 0 -2px 4px rgba(255,255,255,0.3);
}

.theme-toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.theme-toggle:hover {
  transform: translateY(-50%) scale(1.2) rotate(10deg);
}

.name {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background-color: rgba(240, 240, 240, 0.85);
}

.name input {
  flex: 1;
  padding: 10px 15px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.8);
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.15),
              inset -2px -2px 5px rgba(255,255,255,0.8);
}

.message-container {
  flex: 1;
  overflow-y: auto;
  list-style: none;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.message-left, .message-right {
  margin-bottom: 10px;
  display: flex;
}

.message-left {
  animation: slideInLeft 0.4s ease;
}
.message-right {
  justify-content: flex-end;
  animation: slideInRight 0.4s ease;
}

@keyframes slideInLeft {
  from { transform: translateX(-50px) rotateY(15deg); opacity: 0; }
  to { transform: translateX(0) rotateY(0); opacity: 1; }
}

@keyframes slideInRight {
  from { transform: translateX(50px) rotateY(-15deg); opacity: 0; }
  to { transform: translateX(0) rotateY(0); opacity: 1; }
}

.message-left .message {
  background: linear-gradient(145deg, #dff9fb, #bde4e8);
  align-self: flex-start;
  border-radius: 15px 15px 15px 5px;
  box-shadow: 3px 3px 6px rgba(0,0,0,0.15),
              -2px -2px 6px rgba(255,255,255,0.8);
}

.message-right .message {
  background: linear-gradient(145deg, #c7ecee, #a9d6d8);
  border-radius: 15px 15px 5px 15px;
  box-shadow: -3px 3px 6px rgba(0,0,0,0.15),
              2px -2px 6px rgba(255,255,255,0.8);
}

.message {
  padding: 10px 14px;
  max-width: 75%;
  font-size: 14px;
  position: relative;
  transition: transform 0.2s ease;
}
.message:hover {
  transform: translateY(-3px) scale(1.03);
}

.message span {
  display: block;
  font-size: 11px;
  color: #888;
  margin-top: 5px;
}

.message-feedback .feedback {
  font-style: italic;
  color: #718093;
  font-size: 13px;
  text-align: center;
  margin-top: 10px;
}

.message-form {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background-color: rgba(240, 240, 240, 0.85);
}

.message-input {
  flex: 1;
  padding: 10px 15px;
  border: none;
  border-radius: 25px;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.8);
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.15),
              inset -2px -2px 5px rgba(255,255,255,0.8);
}

.send-button {
  background: linear-gradient(145deg, #4b7bec, #3b65c5);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 3px 3px 6px rgba(0,0,0,0.2),
              -2px -2px 6px rgba(255,255,255,0.6);
  transition: all 0.2s ease;
}
.send-button:hover {
  transform: translateY(-2px) scale(1.05);
}

.clients-total {
  font-size: 14px;
  color: #4b4b4b;
  text-align: center;
  padding: 5px;
}

.message-container::-webkit-scrollbar {
  width: 6px;
}
.message-container::-webkit-scrollbar-thumb {
  background-color: rgba(0,0,0,0.1);
  border-radius: 10px;
}

/* Dark theme */
.dark {
  background: #1e272e;
  color: #fff;
}
.dark .container {
  background: rgba(47, 53, 66, 0.9);
}
.dark .header {
  background-color: #1e90ff;
}
.dark .name,
.dark .message-form {
  background-color: rgba(60, 60, 60, 0.85);
}
.dark .message-left .message {
  background: linear-gradient(145deg, #57606f, #404650);
  color: #fff;
}
.dark .message-right .message {
  background: linear-gradient(145deg, #747d8c, #5c6675);
  color: #fff;
}
.dark .message-input,
.dark .name input {
  background: rgba(68, 68, 68, 0.9);
  color: white;
  border-color: #666;
}
.dark .clients-total {
  color: #dcdde1;
}

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      ðŸ’¬iChat
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="name">
      <span><i class="fa-solid fa-user"></i></span>
      <input type="text" id="nameInput" class="name-input" value="anonymous.." maxlength="20" />
    </div>

    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message">
          Welcome to iChat!
          <span></span>
        </p>
      </li>

      <li class="message-right">
        <p class="message">
          Hello, how are you?
          <span></span>
        </p>
      </li>

      <li class="message-feedback">
        <p class="feedback" id="feedback"></p>
      </li>
    </ul>

    <form action="#" class="message-form" id="message-form">
      <input type="text" name="message" id="messageInput" class="message-input" placeholder="Type your message..." />
      <button type="submit" class="send-button">
        Send <i class="fa-solid fa-paper-plane"></i>
      </button>
    </form>

    <h3 class="clients-total" id="clients-total">Total clients: 2</h3>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="main.js"></script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
